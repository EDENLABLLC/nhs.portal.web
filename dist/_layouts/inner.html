<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title}} | {{ site.title }}</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="/styles/main-doc.min.css">
    {% seo title=false %}
</head>
<body>
    <header class="header">
        <div class="header__in">
          <div class="header__logo">
              <a href="/">
                  <img src="/images/logo.svg" alt="NHS Logo">
              </a>
          </div>
          {% include nav.html %}
          {% include header-back.html %}
        </div>
    </header>
    <main class="main">
        <div class="main__in">
          {{ content }}
        </div>
    </main>
    <footer class="footer">
        Електронна система охорони здоров’я eHealth
    </footer>

    <script type="text/javascript" src="/scripts/config.js"></script>
</body>
</html>
