<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title}} | {{ site.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/styles/main-doc.min.css">
    {% seo title=false %}
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <a href="/">
                <img src="/images/logo.png" alt="NHS Logo">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li>
                    <a class="nav__link" href="/#about">Про нас</a>
                </li>
                <li>
                    <a class="nav__link" href="/#join">Долучитися</a>
                </li>
                <li>
                    <a class="nav__link" href="/#map">Мапа</a>
                </li>
                <li>
                    <a class="nav__link" href="/#statistic">Статистика</a>
                </li>
                <li>
                    <a class="nav__link nav__link_active" href="/#explain">Пояснення</a>
                </li>
                <li>
                    <a class="nav__link" href="/#documents">Документи</a>
                </li>
                <li>
                    <a class="nav__link" href="/#contacts">Контакти</a>
                </li>
            </ul>
        </nav>

        <div class="header__back">
            <a class="header__back-link" href="/">
                <i class="icon icon_name_arrow-right"></i>
                назад на головну
            </a>
        </div>
    </header>
    <main class="main">
      <section class="article">
          <header class="article__header">
              <h1>{{ page.title }}</h1>
              <time>{{ page.date | date: '%d-%m-%Y' }}</time>
          </header>
          <article class="article__main">
              {{ content }}
          </article>
          <footer class="article__footer">
              <ul class="article__tags">
                  <li>
                      <a class="article__tags-link" href="#">Документи</a>
                  </li>
                  <li>
                      <a class="article__tags-link" href="#">ЕЦП</a>
                  </li>
                  <li>
                      <a class="article__tags-link" href="#">Юридична особа</a>
                  </li>
              </ul>
          </footer>
      </section>
    </main>
    <footer class="footer">
        ©2017 All Rights Recerved
    </footer>
</body>
</html>
